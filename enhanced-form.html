<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intro HTML5 example with lists, tables, media, and a simple form">
    <title>Intro HTML5 Example</title>
</head>
<body>

    <header>
        <h1>My HTML5 Page</h1>
        <p>This page shows lists, tables, media, and a simple form.</p>
    </header>

    <main>
        <!-- List Example -->
        <section>
            <h2>Favorite Fruits</h2>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </section>

        <!-- Table Example -->
        <section>
            <h2>Fruit Prices</h2>
            <table border="1">
                <tr>
                    <th>Fruit</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>$1</td>
                </tr>
            </table>
        </section>

        <!-- Media Example -->
        <section>
            <h2>Sample Image</h2>
            <img src="https://via.placeholder.com/300x150" alt="Sample image">
        </section>

        <!-- Form Example -->
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My HTML5 Example</p>
    </footer>

</body>
</html>
